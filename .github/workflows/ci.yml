name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install deps
        run: npm ci
      - name: Type check
        run: npm run check
      - name: Build
        run: npm run build
      - name: Run basic smoke test
        run: |
          node -e "console.log('Smoke test skip in CI runner');"
